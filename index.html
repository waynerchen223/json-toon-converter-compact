<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A fast and offline-capable tool to convert between JSON and TOON formats. Swap panels, copy/paste easily, and toggle themes." />
    <title>JSON <-> TOON Converter</title>
    <style>
      :root {
        --bg-color: #f9fafb;
        --card-bg: #ffffff;
        --primary: #2563eb;
        --text-main: #0f172a;
        --text-muted: #374151;
        --text-danger: #b91c1c; /* Dark red for light mode */
        --border: #e5e7eb;
        --error: #dc2626;
        --textarea-bg: #ffffff;
      }

      [data-theme="dark"] {
        --bg-color: #0f172a;
        --card-bg: #1e293b;
        --primary: #60a5fa;
        --text-main: #f8fafc;
        --text-muted: #cbd5e1;
        --text-danger: #fca5a5; /* Light red for dark mode */
        --border: #334155;
        --error: #f87171;
        --textarea-bg: #1e293b;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
        min-height: 100dvh; /* Ensure full height to prevent layout shifts */
      }

      h1 { 
        font-size: 1.75rem; 
        font-weight: 700; 
        margin-bottom: 0.25rem;
        color: var(--text-main);
      }

      p { 
        color: var(--text-muted); 
        margin-bottom: 1rem;
        font-size: 0.9rem;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr; /* Mobile default */
        gap: 1rem;
        width: 100%;
        max-width: 1200px;
        height: auto; /* Mobile default */
      }

      @media (min-width: 769px) {
        .container {
          grid-template-columns: 1fr auto 1fr;
          height: 70vh;
        }
      }

      .panel {
        display: flex;
        flex-direction: column;
        background: var(--card-bg);
        border-radius: 12px;
        border: 1px solid var(--border);
        overflow: hidden;
        position: relative;
      }

      .panel.drag-over {
        border-color: var(--primary);
      }

      .panel-header {
        padding: 1rem;
        border-bottom: 1px solid var(--border);
        font-weight: 600;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: var(--text-main);
      }

      textarea {
        flex: 1;
        border: none;
        padding: 1rem;
        resize: none;
        font-family: 'Fira Code', monospace;
        font-size: 0.9rem;
        outline: none;
        background-color: var(--textarea-bg);
        color: var(--text-main);
      }

      .controls {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 1rem;
      }

      button {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      button:hover { 
        opacity: 0.9;
      }

      button:disabled {
        background-color: #9ca3af;
        cursor: not-allowed;
        opacity: 0.5;
      }

      button.secondary { 
        background-color: transparent; 
        color: var(--text-main); 
        border: 1.5px solid var(--text-main);
        transition: all 0.15s ease;
      }

      button.secondary:hover {
        background-color: var(--text-main);
        color: var(--bg-color);
      }

      button.icon-btn {
        background-color: transparent;
        border: none;
        padding: 0.75rem; /* Increased for touch targets */
        color: var(--text-muted);
        transition: all 0.15s ease;
        min-width: 44px; /* Minimum touch target size */
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      button.icon-btn:hover {
        color: var(--text-main);
        transform: scale(1.1);
      }

      button.icon-btn:active {
        transform: scale(0.95);
      }

      button.icon-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      button.icon-btn:disabled:hover {
        transform: none;
        color: var(--text-muted);
      }

      button.icon-btn .icon {
        margin-left: 0;
      }

      .theme-toggle {
        position: absolute;
        top: 1rem;
        right: 1rem;
        cursor: pointer;
        z-index: 1000;
      }

      .theme-toggle span {
        filter: grayscale(1);
        opacity: 0.6;
      }

      .theme-toggle:hover span {
        opacity: 1;
      }

      .error-toast {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--error);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
      }

      .error-toast.visible { 
        opacity: 1; 
      }

      .success-toast {
        position: fixed;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--card-bg);
        color: var(--text-main);
        font-size: 0.85rem;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        border: 1px solid var(--border);
        opacity: 0;
        transition: opacity 0.2s;
        pointer-events: none;
      }

      .success-toast.visible {
        opacity: 0.95;
      }

      .drop-overlay {
        position: absolute;
        inset: 0;
        background: rgba(59, 130, 246, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        color: var(--primary);
        font-weight: 600;
        pointer-events: none;
        opacity: 0;
      }

      .panel.drag-over .drop-overlay { 
        opacity: 1; 
      }

      @media (max-width: 768px) {
        .controls { 
          flex-direction: column;
          width: 100%;
        }
        .controls button {
          width: 100%;
        }
        .panel {
          min-height: 300px;
        }
        textarea {
          min-height: 250px;
        }
        .toolbar {
          flex-direction: column;
          width: 100%;
        }
        .toolbar button {
          width: 100%;
        }
        .panel-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.75rem;
        }
        .panel-header > div {
          width: 100%;
          justify-content: space-between;
        }
      }

      .icon {
        display: inline-flex;
        align-items: center;
        margin-left: 0.5rem;
        width: 16px;
        height: 16px;
      }

      .icon svg {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="themeToggle" class="theme-toggle" title="Toggle theme">
      <span id="sunIcon" style="font-size: 20px;">‚òÄÔ∏è</span>
      <span id="moonIcon" style="font-size: 20px; display: none;">üåô</span>
    </div>
    
    <h1>JSON &harr; TOON</h1>
    <p>Convert between JSON and the compact TOON format.</p>

    <div class="toolbar" style="margin-bottom: 1rem; display: flex; gap: 1rem;">
        <button id="swapBtn" class="secondary" style="padding: 0.5rem 1rem;" title="Swap Panels">
            Swap Panels <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 17.65V6a2 2 0 0 0-2-2H6l4.5-4.5M4 6.35V18a2 2 0 0 0 2 2h12l-4.5 4.5"/></svg></span>
        </button>
        <button id="clearAllBtn" class="secondary" style="padding: 0.5rem 1rem; color: var(--text-danger); border-color: var(--text-danger);" title="Clear All">
            Clear All <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg></span>
        </button>
    </div>

    <div class="container">
      <div class="panel" id="jsonPanel">
        <div class="panel-header">
          <span>JSON Input</span>
          <div style="display: flex; gap: 0.5rem; align-items: center;">
             <span id="jsonTokenCount" style="font-size: 0.8rem; color: var(--text-muted); margin-right: 0.5rem;">0 tokens</span>
             <button id="jsonCopyBtn" class="icon-btn" title="Copy JSON"><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></span></button>
             <button id="jsonPasteBtn" class="icon-btn" title="Paste JSON"><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg></span></button>
             <button id="randomBtn" class="secondary" style="padding: 0.25rem 0.5rem; font-size: 0.8rem;">Random</button>
          </div>
        </div>
        <textarea id="jsonInput" placeholder='Example: {"key": "value"}'></textarea>
      </div>

      <div class="controls" id="controlsPanel">
        <button id="toToonBtn" class="secondary">JSON &rarr; TOON</button>
        <button id="toJsonBtn" class="secondary">TOON &larr; JSON</button>
      </div>

      <div class="panel" id="toonPanel">
        <div class="panel-header">
            <span>TOON Output</span>
            <div style="display: flex; gap: 0.5rem; align-items: center;">
                <span id="toonTokenCount" style="font-size: 0.8rem; color: var(--text-muted); margin-right: 0.5rem;">0 tokens</span>
                <button id="toonCopyBtn" class="icon-btn" title="Copy TOON"><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></span></button>
                <button id="toonPasteBtn" class="icon-btn" title="Paste TOON"><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg></span></button>
            </div>
        </div>
        <textarea id="toonInput" placeholder="Example: key=value"></textarea>
      </div>
    </div>

    <div id="errorToast" class="error-toast">Invalid JSON format</div>
    <div id="successToast" class="success-toast"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
